apiVersion: v1
kind: Service
metadata:
  name: {{ include "workadventure.fullname" . }}-ejabberd
  labels:
    {{- include "workadventure.labels" . | nindent 4 }}
    role: ejabberd
spec:
  type: {{ .Values.ejabberd.service.type }}
  ports:
    - port: {{ .Values.ejabberd.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "workadventure.selectorLabels" . | nindent 4 }}
    role: ejabberd
